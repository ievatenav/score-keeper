<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Score Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />  
</head>
<body>
    <h1 id="title">Simple Score Counter</h1>
    <h1 id="mainHeading"><span id="p1Display">0</span> : <span id="p2Display">0</span></h1>
    <div id="scoreContainer">
        <span id="scoreChoice">Playing to: </span>
        <input type="number" value="5" min="1">
    </div>
    <div id="resetContainer">
        <button id="reset">Reset</button>
    </div>
    <div id="playerContainer">
        <button id="p1">Player One</button>
        <button id="p2">Player Two</button>
    </div>
</body>
<script src="main.js"></script>
</html>
